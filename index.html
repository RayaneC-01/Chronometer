<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <div class="container">
      <div class="timer">
        <span id="hours">00 h</span>
        <span id="minutes">00 mins</span>
        <span id="seconds">00 seconds </span>
        <span id="ms">00 ms </span>
      </div>
      <div class="controls">
        <button id="start" class="btn btn-primary" class="btn btn-primary">
          Start

        <button id="pause" class="btn btn-primary">Pause</button>
        <button id="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
